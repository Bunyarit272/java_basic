<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Get JSON from Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Product Data</h1>
            <p class="lead">Product data list</p>
        </div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Barcode</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $.getJSON('https://www.itgenius.co.th/sandbox_api/ministockapi/public/api/products', function(result){
                let trHtml = "";

                $.each(result, function(i, item){
                    trHtml += `<tr>
                        <td>${item.id}</td>
                        <td>${item.product_name}</td>
                        <td>${item.product_barcode}</td>
                        <td>${item.product_qty}</td>
                        <td>${item.product_price}</td>
                        <td>${item.product_date}</td>
                    </tr>`;
                });

                $("table tbody").append(trHtml);
            });
        });
    </script>
</body>
</html>
